<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:200,600,400,800" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <title> Home | Hubspot</title>
  </head>

  <body>
    <!-- HEADER -->
    <header>
      <!-- Navbar -->
      <nav>
        <!-- Login Navbar -->
        <div class="login clearfix">
          <div class="login-list container">

            <div class="col language">
              <ul>
                <li><i class="fas fa-globe-europe"></i>English<i class="fas fa-caret-down"></i></li>
                <li> | </li>
                <li>Contact Us</li>
              </ul>
            </div>
            <!-- End Language Column -->
            <!-- Button Column -->
            <div class="col buttons">
              <span class="searc-btn"><i class="fas fa-search"></i></span>

          </div>

        <div class="navbar clearfix">
          <div class="menu container">
            <!-- Logo Column -->
            <div class="col logo">
              <img src="img/header/logo.svg" alt="Logo">
            </div>
            <!-- End Logo Column -->
            <!-- Menu Column -->
            <div class="col list">
              <ul>
                <li><a href="#">Software</a><i class="fas fa-caret-down"></i></li>

                <li><a href="#">Resources</a><i class="fas fa-caret-down"></i></li>
                <li><a href="#">Partners</a><i class="fas fa-caret-down"></i></li>
                <li><a href="#">About</a><i class="fas fa-caret-down"></i></li>
              </ul>
            </div>
            <!-- End Menu Column -->
          </div>
        </div>
        <!-- End Menu Navbar -->
      </nav>
      <!-- End Navbar -->
    </header>
    <!-- END HEADER -->
    <!-- MAIN -->
    <main>

    </main>
    <!-- END MAIN -->
    <!-- FOOTER -->
    <footer>

    </footer>
    <!-- END FOOTER -->

</html>
